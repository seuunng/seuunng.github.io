# Setup
title: 스며드는 개발자
description: 삶의 작은 불편을 편리함으로 전화시키는 코딩을 꿈꿉니다.
url: https://seuunng.github.io
avatar: /avatar.jpeg 
permalink: pretty
cover_image: /bg.jpeg
# Include specific folders
# Gems
plugins:
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Pagination settings
paginate: 5
paginate_path: "/blog/:num/"

collections:
  logs:
    output: true
    
# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: seung-hee, park
  links:
    - https://github.com/seuunng
    - https://blog.naver.com/alldaytt
    - www.youtube.com/@juumjump

google_site_verification: xxxxx
lang: ko

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: seuunng
  url: https://github.com/seuunng/
  email: mnb2856@gmail.com
